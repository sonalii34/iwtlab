<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Growing and Shrinking</title>
<style>
  #text {
    color: red;
    font-size: 10pt;
    transition: font-size 0.1s ease;
  }
</style>
</head>
<body>

<div id="text">TEXT-GROWING</div>

<script>
  // Get the text element
  const textElement = document.getElementById('text');

  // Initial font size
  let fontSize = 10;

  // Function to increase font size
  function increaseFontSize() {
    fontSize++;
    textElement.style.fontSize = fontSize + 'pt';
    textElement.style.color = 'red';

    // Check if font size reaches 50pt
    if (fontSize === 50) {
      textElement.innerHTML = 'TEXT-SHRINKING';
      textElement.style.color = 'blue';
      shrinkFontSize();
    } else {
      setTimeout(increaseFontSize, 100); // Repeat after 100ms
    }
  }

  // Function to decrease font size
  function shrinkFontSize() {
    fontSize--;
    textElement.style.fontSize = fontSize + 'pt';

    // Check if font size reaches 5pt
    if (fontSize > 5) {
      setTimeout(shrinkFontSize, 100); // Repeat after 100ms
    }
  }

  // Start increasing font size
  increaseFontSize();
</script>

</body>
</html>
