<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favorite Quotations</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 2px solid #ccc;
  }
  .quotation-container {
    text-align: center;
    margin-bottom: 20px;
    font-style: italic;
    font-size: 18px;
    color: #555;
    display: flex;
    justify-content: center;
  }
  .quotation {
    margin: 10px;
  }
  .image-container {
    text-align: center;
  }
  .image-container img {
    margin: 10px;
    border: 2px solid #999;
    width: 200px;
    height: 150px;
    object-fit: cover;
  }
</style>
</head>
<body>

<div class="container">
  <div class="quotation-container">
    <div class="quotation">"The only way to do great work is to love what you do." - Steve Jobs</div>
  </div>
  <div class="image-container">
    <img src="images/2.jpeg" alt="Image 1">
  </div>

  <div class="quotation-container">
    <div class="quotation">"Success is not final, failure is not fatal: It is the courage to continue that counts." - Winston Churchill</div>
  </div>
  <div class="image-container">
    <img src="images/1.jpeg" alt="Image 2">
  </div>

  <div class="quotation-container">
    <div class="quotation">"In the end, it's not the years in your life that count. It's the life in your years." - Abraham Lincoln</div>
  </div>
  <div class="image-container">
    <img src="images/4.jpeg" alt="Image 3">
  </div>
  <!-- Add more quotations and images as needed -->
</div>

</body>
</html>
