<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Transformation</title>
<style>

  .image-container {
    display: inline-block;
    margin: 10px;
    transition: transform 0.3s ease;
  }

  .image-container:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="images/1.jpeg" alt="Image 1" width="200" height="150">
</div>

<div class="image-container">
  <img src="images/2.jpeg" alt="Image 2" width="200" height="150">
</div>

<div class="image-container">
  <img src="images/3.jpeg" alt="Image 3" width="200" height="150">
</div>

<div class="image-container">
  <img src="images/4.jpeg" alt="Image 4" width="200" height="150">
</div>

</body>
</html>
